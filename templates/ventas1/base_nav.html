<!DOCTYPE html>
<html lang="en">
{% csrf_token %}
  {% load static %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        
        <link rel="stylesheet" href="{% static 'ventas1/css/styles.css' %}">
        <script>
          const staticBaseUrl = "{% static '' %}";
        </script>
    </head>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url "home" %}"><img src="{% static 'ventas1/img/logo.JPG' %}" alt="" width="90px" height="90px"></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url "ropa" %}">Ropa</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url "calzado" %}">Calzado</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url "relojes" %}">Relojeria</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url "accesorios" %}">Accesorios</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href="#">Salir</a>
                </li>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url "iniciarSesion" %}">Ingresar</a>
                </li>
                {% endif %}
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-bd-primary" type="submit">Buscar</button>
              </form>
            </div>
          </div>
        </nav>  
      </header>
      <body>

<footer>
